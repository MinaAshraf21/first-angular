<div class="container pt-4 mt-2">
  <h1 class="text-darkblue fw-bold fs-1 text-center">CONTACT COMPONENT</h1>
  <div class="text-center text-darkblue mb-5">
    <span class="bfr position-relative text-center">
      <i class="fa-solid fa-star"></i>
    </span>
  </div>
  <div class="container">
    <div class="w-50 m-auto">
      <input
        type="text"
        name="userName"
        id="name"
        placeholder="userName"
        class="form-control m-auto position-relative mb-4"
      />
      <input
        type="text"
        name="userAge"
        id="age"
        placeholder="userAge"
        class="form-control m-auto position-relative mb-4"
      />
      <input
        type="text"
        name="userEmail"
        id="email"
        placeholder="userEmail"
        class="form-control m-auto position-relative mb-4"
      />
      <input
        type="text"
        name="userPassword"
        id="password"
        placeholder="userPassword"
        class="form-control m-auto position-relative mb-4"
      />
      <button class="btn text-white my-4" style="background-color: #1abc9c">
        send Messege
      </button>
    </div>
  </div>
</div>
